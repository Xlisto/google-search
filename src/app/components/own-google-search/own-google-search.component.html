<form>
    <div class="form-group row">
        <div class="col-sm-3">
            <input type="search" id="search" [(ngModel)]="searchKeyword" name="search" class="form-control">
        </div>
        <div class="col-sm-2">
            <div class="btn-group">
                <button type="submit" id="btnSearch" (click)="search()" class="btn btn-primary">Search</button>
                <button type="button" id="btnSave" (click)="save()" class="btn btn-primary" [disabled]="disableBtnSave">Save</button>
            </div>
        </div>
    </div>
</form>
<app-show-result></app-show-result>
